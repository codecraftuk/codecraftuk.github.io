---
layout: page
title: Previous Events
---

<div class="previous-events">
    <ul>
        {% for post in site.posts %}
        <li>
            <span class="previous-events-date-month">{{ post.date | date: '%b' }}</span> 
            <span class="previous-events-date-year">{{ post.date | date: '%Y' }}</span>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
